<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="assets/style/index.css">
</head>
<body>
    <div id="card">
        <div id="title">
            <h1>Calculadora - IMC</h1>
        </div>
        <form id="form" >
            <div class="todos-input">
                <label>Nome:</label>
                <input type="text" class="sub-input" id="nome">
            </div>
            <div class="todos-input">
                <label>Altura:</label>
                <input type="number" class="sub-input" id="altura">
            </div>
            <div class="todos-input">
                <label>Peso:</label>
                <input type="number" class="sub-input" id="peso">
            </div>
            <input type="button" value="Calcular" id="buttom">
        </form>
        <div id="resultado"></div>
    </div>
    <script src="assets/script/index.js"></script>
</body>
</html>
